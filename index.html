        /* Mine */
        body { font-family: Helvetica, Arial, sans-serif; font-size: 12px; }
        div#map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        form#options { position: absolute; bottom: 15px; right: 0px; background: #fff; border: 1px solid #666; padding: 3px 5px; width:175px;}
        form#options em { color: #666; }
        form#search input { position: absolute; top: 5px; right: 105px; width: 50%; }

        /*ingress*/
        form#options input.level {display:inline-block; margin-right:10px;}
        fieldset.agent-level {display:block; margin: 2px 0;}
        .level-label {display:inline-block; width:75px;}
        .clear-data {color:#ffffff;

<body>
    <div id="map"></div>
    <p id="tip">Click the map to show recharge radii for selected agent levels at the position clicked. | <a href="/ingress-recharge-radius/">clear</a></p>
    <form id="options">
        <a class="toggle-toolbar" onclick="$('#main-toolbar').toggle()">Expand/Collapse options</a>
        <div id="main-toolbar">
            <div><em>Click the map to show recharge radii for selected agent levels at the position clicked. </em></div>
            <div id="agent_levels">
                <fieldset class="select-toggle"><label class="level-label" for="check-toggle">Uncheck All</label> <input class="level" type="checkbox" checked name="check-toggle" id="checkbox-toggle" /></fieldset>
            </div>
            <script type="text/javascript">
                for (var i=1; i<=16; i++) {
                    $('#agent_levels').append('<fieldset class="agent-level"><label class="level-label" for="level'+i+'">Level '+i+'</label> <input class="level" type="checkbox" checked name="level'+i+'" id="level'+i+'" /></fieldset>');
                }
                $('#checkbox-toggle').change(
                    function(){
                        if ($(this).is(':checked')) {
                            for (var i = 1; i <= 16; i++) {
                                $("#level"+i).prop('checked', true);
                            }
                            $("label[for='check-toggle']").text('Uncheck All');

                        } else {
                            for (var i = 1; i <= 16; i++) {
                                $("#level"+i).prop('checked', false);
                            }
                            $("label[for='check-toggle']").text('Check All');
                        }
                    }
                );
            </script>

            <div><a class="clear-data" href="/ingress-recharge-radius/">Clear Data</a></div>
        </div>
    </form>
    
    <form id="search">
        <input type="text" id="searchInput" name="searchInput" placeholder="Search for a place&hellip;" />
    </form>
    
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
